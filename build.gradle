plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.1'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.1'
    compile 'com.google.apis:google-api-services-sheets:v4-rev581-1.25.0'
    implementation "net.mamoe:mirai-core-qqandroid:1.2.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}